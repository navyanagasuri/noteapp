<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="reg.css">
</head>
<body class="login">
    <div class="container box">
        <h1>Sign Up</h1>
        <form action="http://localhost:8080/noteapp-main/Reg" method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                <label for="text">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                <label for="password">Password</label>
            </div><br>
            <div class="form-floating">
                <input type="password" class="form-control" id="conf_password" placeholder="Enter the Password again">
                <label for="password">Re-enter the Password</label>
            </div>
            <button class="btn btn-dark">Register</button>
            <center><p>Already have an account?<a href="login.html">Sign in</a></p></center>
        </form>
    </div>
</body>
</html>
